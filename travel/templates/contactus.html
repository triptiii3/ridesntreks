<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">

<header class=" wow slideInDown">
  
  {% for message in messages %}
  
  <div class="alert alert-{{ message.tags }} alert-dismissible show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 
  {% endfor %}
</header>

  <div class="container2">  
    <form id="contact" action="/contactus" method="post">
      {% csrf_token %}
     
      <fieldset>
        <input placeholder="Your name" type="text" id="name" name="name" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" id="email" name="email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" id="phone"name="phone" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." name="message" tabindex="5" id="message" required></textarea>
      </fieldset>
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
    </form>
   
    
  </div>
  <div class="direct-contact-container">

    <ul class="contact-list">
      <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
      
      <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
      
      <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">hitmeup@gmail.com</a></span></i></li>
      
    </ul>

    <hr>
    <ul class="social-media-list">
      
      <li><a href="https://wa.me/919315121881"  class="contact-icon">
        <i class="fa fa-whatsapp" aria-hidden="true"></i></a>
      </li>
      <li><a href="#" target="_blank" class="contact-icon">
        <i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>
      <li><a href="#" target="_blank" class="contact-icon">
        <i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>       
    </ul>
    <hr>
</div>
