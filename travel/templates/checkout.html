<body>

<header class=" wow slideInDown">
<h1 class="destination-head">Checkout</h1>
</header>
<div class="row">
  <div class="col-25">
    <div class="container">
      <h4 style="color: #fff; font-family: 'Montserrat'; font-size: 40px;margin-bottom: 30px; position: relative ; top: -30px;">Cart
        
      </h4>
      
      <img src="{% static './images/checkout.jpg'%}"style={
        height="200px";
        width="200px"
      }>
      <h3 style="color: #c72d0a; font-family: 'Poppins'; font-size: 40px;position: relative;left: 230px;
      top: -180px;">{{destination}}</h3> 
 
      <div class="price">₹<span class="" id="result"> </span>/-</div>
      <div class="details">
      <h4 style="color:#c72d0a; font-family: 'Poppins'; font-size: 18px; position: relative; left: 230px; top: -170px;" href="#">Price :</h4> <div class="mode">₹<span class="" id="firstNumber">{{mode}} </span>/-</div>
      <h4 style="color:#c72d0a; font-family: 'Poppins'; font-size: 18px; position: relative; left: 230px; top: -197px;" href="#">Quantity :</h4> <div class="people"><span class="price" id="secondNumber">{{people}} </span></div>
       <h4 style="color:#c72d0a; font-family: 'Poppins'; font-size: 18px; position: relative; left: 230px; top: -190px;" href="#">Batch :</h4><div class="batch"><span class="price" id="batch">{{batch}} </span></div>
    </div>
      <hr>
      
    </div>
  </div>
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php" style="top: -80px;position: relative;">

        <div class="row">
          <div class="col-50">
            <h3 style="color: #fff; font-family: 'Montserrat'; font-size: 30px;margin-bottom: 30px;"">Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" value="{{name}}">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" value="{{email}}">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Delhi">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Delhi">
              </div>
              
            </div>
          </div>

          <div class="col-50">
            <h3 style="color: #fff; font-family: 'Montserrat'; font-size: 30px;margin-bottom: 30px;"">Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

    
</div>
<script >
  window.onload=function(){
   var quantity = document.getElementById('firstNumber').innerHTML;
   var price = document.getElementById("secondNumber").innerHTML;
   var numb1=parseInt(quantity);
   var numb2=parseInt(price);
   var total_int=numb1 * numb2;
   
   document.querySelector("#result").innerHTML = total_int
       
}
 
</script>
